<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Chat</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --glass-bg: rgba(255, 255, 255, 0.08);
        }

        body {
            background: #050507;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white;
        }

        .chat-container {
            width: 90%;
            max-width: 450px;
            height: 80vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .chat-header {
            padding: 25px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--neon-blue);
            background: rgba(255, 255, 255, 0.03);
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- ESTILO DE GLOBOS (BUBBLES) --- */
        .message {
            padding: 12px 18px;
            font-size: 0.95em;
            line-height: 1.4;
            position: relative;
            max-width: 75%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .received {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.1);
        }

        .sent {
            background: rgba(0, 243, 255, 0.15);
            align-self: flex-end;
            border-radius: 18px 18px 4px 18px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .input-area {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        button {
            background: var(--neon-blue);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px var(--neon-blue);
            transform: rotate(-10deg) scale(1.1);
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">LIVE NEON</div>
    <div id="messages"></div>
    <form class="input-area" id="chat-form">
        <input type="text" id="msg-input" placeholder="Escribe un mensaje..." autocomplete="off">
        <button type="submit">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </form>
</div>

<script>
    // Aquí iría la lógica de Pusher para Vercel
    const form = document.getElementById('chat-form');
    const input = document.getElementById('msg-input');
    const messagesContainer = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value.trim()) {
            addMessage(input.value, 'sent');
            // Aquí llamarías a tu API en Vercel
            input.value = '';
        }
    });

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.classList.add('message', type);
        div.textContent = text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
</script>
</body>
</html>
